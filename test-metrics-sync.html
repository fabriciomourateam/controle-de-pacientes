<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Sincroniza√ß√£o M√©tricas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; color: #ccc; }
        input { width: 100%; padding: 10px; border: 1px solid #555; background: #333; color: white; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .log { background: #222; padding: 15px; border-radius: 4px; margin: 15px 0; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Sincroniza√ß√£o - M√©tricas</h1>
        
        <div class="form-group">
            <label for="apiKey">API Key do Notion:</label>
            <input type="password" id="apiKey" value="ntn_E50356294261kVEmTcoS17ZLs24AVhXystP6D6Th84L8Yb">
        </div>
        
        <div class="form-group">
            <label for="databaseId">Database ID (M√©tricas):</label>
            <input type="text" id="databaseId" value="0c81fb6abe4a424ba65b72f68d11d0d1">
        </div>
        
        <button onclick="testConnection()">üîç Testar Conex√£o</button>
        <button onclick="testSync()">üîÑ Testar Sincroniza√ß√£o</button>
        <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        
        <div id="log" class="log">Clique em "Testar Conex√£o" para come√ßar...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testConnection() {
            const apiKey = document.getElementById('apiKey').value;
            const databaseId = document.getElementById('databaseId').value;
            
            if (!apiKey || !databaseId) {
                log('‚ùå API Key e Database ID s√£o obrigat√≥rios', 'error');
                return;
            }

            log('üîç Testando conex√£o com Notion API...', 'info');
            log(`API Key: ${apiKey.substring(0, 10)}...`, 'info');
            log(`Database ID: ${databaseId.substring(0, 10)}...`, 'info');

            try {
                const response = await fetch('http://localhost:3001/api/notion-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey,
                        databaseId,
                        action: 'query'
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Erro na conex√£o: ${response.status}`, 'error');
                    log(`Detalhes: ${errorText}`, 'error');
                    return;
                }

                const result = await response.json();
                
                if (result.success) {
                    log('‚úÖ Conex√£o com Notion funcionando!', 'success');
                    log(`üìä Total de registros: ${result.data.length}`, 'success');
                    
                    // Mostrar estrutura dos dados
                    if (result.data.length > 0) {
                        log('üìã Estrutura do primeiro registro:', 'info');
                        const firstRecord = result.data[0];
                        const properties = Object.keys(firstRecord.properties || {});
                        properties.forEach(prop => {
                            log(`  - ${prop}`, 'info');
                        });
                    }
                } else {
                    log(`‚ùå Erro: ${result.error}`, 'error');
                }

            } catch (error) {
                log(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
            }
        }

        async function testSync() {
            const apiKey = document.getElementById('apiKey').value;
            const databaseId = document.getElementById('databaseId').value;
            
            if (!apiKey || !databaseId) {
                log('‚ùå API Key e Database ID s√£o obrigat√≥rios', 'error');
                return;
            }

            log('üîÑ Testando sincroniza√ß√£o completa...', 'info');

            try {
                const response = await fetch('http://localhost:3001/api/sync-dashboard-metrics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey,
                        databaseId
                    }),
                });

                const result = await response.json();
                
                if (result.success) {
                    log('‚úÖ Sincroniza√ß√£o bem-sucedida!', 'success');
                    log(`üìä ${result.message}`, 'success');
                    log(`üìà Inseridos: ${result.inserted}, Atualizados: ${result.updated}`, 'success');
                } else {
                    log(`‚ùå Erro na sincroniza√ß√£o: ${result.error}`, 'error');
                }

            } catch (error) {
                log(`‚ùå Erro na sincroniza√ß√£o: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
