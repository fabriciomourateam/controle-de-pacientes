<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpeza Completa - M√©tricas Comerciais</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #1e1e1e; 
            color: #d4d4d4; 
        }
        button {
            padding: 20px 40px;
            margin: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .limpar { background-color: #dc3545; color: white; }
        .limpar:hover { background-color: #c82333; }
        .verificar { background-color: #007bff; color: white; }
        .verificar:hover { background-color: #0056b3; }
        pre { 
            background-color: #2d2d2d; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto; 
            margin-top: 20px;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üßπ Limpeza Completa - M√©tricas Comerciais</h1>
    <p>Este utilit√°rio ir√° limpar COMPLETAMENTE todos os dados das m√©tricas comerciais.</p>

    <div>
        <button class="verificar" onclick="verificarTodosDados()">üîç Verificar TODOS os Dados</button>
        <button class="limpar" onclick="limparCompletamente()">üóëÔ∏è LIMPEZA COMPLETA</button>
    </div>

    <div id="output"></div>

    <script>
        function verificarTodosDados() {
            const output = document.getElementById('output');
            output.innerHTML = 'üîç Verificando TODOS os dados no localStorage...';
            
            try {
                const chaves = Object.keys(localStorage);
                const dadosMetricas = [];
                
                chaves.forEach(chave => {
                    if (chave.includes('n8n') || chave.includes('metric') || chave.includes('commercial')) {
                        const valor = localStorage.getItem(chave);
                        try {
                            const parsed = JSON.parse(valor);
                            dadosMetricas.push({ chave, dados: parsed });
                        } catch (e) {
                            dadosMetricas.push({ chave, dados: valor });
                        }
                    }
                });
                
                if (dadosMetricas.length > 0) {
                    let html = '<div class="warning">‚ö†Ô∏è DADOS ENCONTRADOS:</div>';
                    dadosMetricas.forEach(item => {
                        html += `<h3>Chave: ${item.chave}</h3>`;
                        html += `<pre>${JSON.stringify(item.dados, null, 2)}</pre>`;
                    });
                    output.innerHTML = html;
                } else {
                    output.innerHTML = '<div class="success">‚úÖ Nenhum dado de m√©tricas encontrado</div>';
                }
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå Erro ao verificar dados: ${error.message}</div>`;
            }
        }

        function limparCompletamente() {
            const output = document.getElementById('output');
            
            if (confirm('‚ö†Ô∏è ATEN√á√ÉO: Isso ir√° limpar TODOS os dados das m√©tricas comerciais!\n\nTem certeza que deseja continuar?')) {
                try {
                    // Limpar todas as chaves relacionadas a m√©tricas
                    const chaves = Object.keys(localStorage);
                    let removidas = 0;
                    
                    chaves.forEach(chave => {
                        if (chave.includes('n8n') || chave.includes('metric') || chave.includes('commercial')) {
                            localStorage.removeItem(chave);
                            removidas++;
                        }
                    });
                    
                    // Limpar tamb√©m chaves espec√≠ficas conhecidas
                    const chavesEspecificas = [
                        'n8n_metrics_data',
                        'commercial_metrics_data',
                        'metrics_data',
                        'n8n_data',
                        'webhook_data'
                    ];
                    
                    chavesEspecificas.forEach(chave => {
                        if (localStorage.getItem(chave)) {
                            localStorage.removeItem(chave);
                            removidas++;
                        }
                    });
                    
                    output.innerHTML = `
                        <div class="success">‚úÖ LIMPEZA COMPLETA REALIZADA!</div>
                        <p><strong>Chaves removidas:</strong> ${removidas}</p>
                        <p><strong>Status:</strong> Todos os dados das m√©tricas comerciais foram removidos</p>
                        
                        <h3>üéØ Pr√≥ximos Passos:</h3>
                        <ol>
                            <li><strong>Configure o N8N</strong> para enviar dados para:<br>
                                <code>https://painel-fmteam.vercel.app/api/public-webhook</code>
                            </li>
                            <li><strong>Acesse a p√°gina de M√©tricas Comerciais</strong> no site</li>
                            <li><strong>Execute o workflow do N8N</strong> para enviar dados reais</li>
                            <li><strong>Verifique se os dados aparecem</strong> na p√°gina</li>
                        </ol>
                        
                        <h3>üìã URLs Importantes:</h3>
                        <ul>
                            <li><strong>Site Local:</strong> http://localhost:5174</li>
                            <li><strong>Site Produ√ß√£o:</strong> https://painel-fmteam.vercel.app/</li>
                            <li><strong>Webhook N8N:</strong> https://painel-fmteam.vercel.app/api/public-webhook</li>
                        </ul>
                    `;
                } catch (error) {
                    output.innerHTML = `<div class="error">‚ùå Erro ao limpar dados: ${error.message}</div>`;
                }
            }
        }

        // Verificar dados automaticamente ao carregar
        window.onload = function() {
            verificarTodosDados();
        };
    </script>
</body>
</html>
