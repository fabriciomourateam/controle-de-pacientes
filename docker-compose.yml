version: '3.8'

services:
  notion-proxy:
    build: .
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/notion-proxy"]
      interval: 30s
      timeout: 10s
      retries: 3



